# 公開するページのURL
baseURL = "https://yuito-it.github.io/blog"

languageCode = "ja"
DefaultContentLanguage = "ja"
HasCJKLanguage = true
enableRobotsTXT = true

# ブログのタイトル
title = "Yuito's Develpment Blog"

theme = "mainroad"
paginate = 20

# 自己紹介
[Author]
    name = "Author"
    bio = "神山まるごと高専を目指す、一介の中学三年生。\n ポリシーは「なんでもやってみる」"
    avatar = "img/avatar.png"

[Params]
    customCSS = ["css/custom.css"]
    copyright = "Author"
    readmore = true
    authorbox = true
    post_meta = ["date", "categories"]
    twitter_cards = true

# ページのテーマカラー
[Params.style.vars]
  highlightColor = "#ccffff"

# SNS等のユーザー名
[Params.widgets.social]
  twitter = "yuito_it_ "
  github = "yuiてれぐらむto-it"
  telegram = "yuitoENGINEER"
  email = "yuito_it@outlook.jp"

[Params.sidebar]
    home = "right"
    list = "right"
    single = "right"
    widgets = ["search", "recent", "categories", "taglist", "social"]

